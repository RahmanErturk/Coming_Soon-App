<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Your Event-Timer</h1>
      <p class="event-title">
        Remaining time for <span class="event-span">New Year</span>
      </p>
      <hr />
      <div id="main-container">
        <div class="countdown-container">
          <p id="day"></p>
          <span>d</span>
        </div>
        <div class="countdown-container">
          <p id="hour"></p>
          <span>h</span>
        </div>
        <div class="countdown-container">
          <p id="min"></p>
          <span>m</span>
        </div>
        <div class="countdown-container">
          <p id="sec"></p>
          <span>s</span>
        </div>
      </div>

      <form>
        <h3>Add a new Event</h3>
        <div>
          <label for="event-name">
            <input type="text" id="event-name" placeholder="Name of Event" />
          </label>
          <label for="event-date">
            <input type="date" id="event-date" placeholder="Date of Event" />
          </label>
          <label for="event-time">
            <input type="time" id="event-time" placeholder="Time of Event" />
          </label>
        </div>
        <div>
          <input type="submit" value="Add Event" class="submit-btn" />
        </div>
      </form>
      <h2>Next Events</h2>
      <section id="event-section">
        <ul></ul>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
